<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste numéros</title>
    <link th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" th:rel="stylesheet">
</head>
<body>
<h1>Liste numéro de téléphone des personnes couvertes par la casernes</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Numéro de téléphone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${listPersonsPhoneNumberCoveredByFirestationAddress.empty}">
        <td colspan="3">Aucune personnes couvertes par cette caserne !</td>
    </tr>
    <tr th:each="listPersonsPhoneNumberCoveredByFirestationAddress: ${listPersonsPhoneNumberCoveredByFirestationAddress}">
        <td><span th:text="${listPersonsPhoneNumberCoveredByFirestationAddress}"> Numéro de téléphone </span></td>
    </tr>
    </tbody>
</table>
<script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
